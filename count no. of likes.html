<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
     <link rel="stylesheet" type="text/css" href="lesson8styling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var LikesComponent = React.createClass({
          getInitialState : function(){
              return {
                  likes : 0
              }
          },
         
          likesinc : function(props){
              this.setState({
                     likes : this.state.likes + 1,
                     pop : "false"
              });
             if(this.state.likes >= 5)
             {
                 this.setState({
                     pop : "true"
              });
             }
          },
          render : function(){
              return (
               <div className="container">
                   <h1>No.of likes : {this.state.likes}</h1>
                   <button onClick={this.likesinc}>Like</button>
                   <h2>Popular : {this.state.pop}</h2>
               </div>
              )
          }
      });

      ReactDOM.render(
          <LikesComponent />, app
      )
    </script>
  </body>
</html>
